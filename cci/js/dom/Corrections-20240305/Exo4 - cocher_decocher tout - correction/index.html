<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body data-bs-theme="dark">
        <nav class="navbar sticky-top bg-dark text-light">
            <div class="container-fluid">
                <i class="bi bi-sun-fill ms-auto border border-light p-2 rounded"></i>
            </div>
        </nav>

        <div class="container mt-3">
            <h1>Créer des cases à cocher dymaniquement</h1>
            <p>En cliquant sur le bouton ci-dessous vous créerez :</p>
            <ul class="list-group">
                <li class="list-group-item">
                    Des cases à cocher dont le nombre sera défini par la valeur de l'input ci-dessous
                </li>
                <li class="list-group-item">
                    Un bouton qui permettra de cocher ou decocher toutes les
                    cases.
                </li>
            </ul>
            <div class="input-group my-3 w-25">
                <input type="number" class="form-control" placeholder="Quantité" aria-label="Quantité de cases à cocher à créer" aria-describedby="button-create">
                <button class="btn btn-secondary" type="button" id="button-create">Créer les checkboxes</button>
            </div>
              
        </div>

        <script src="script.js"></script>
    </body>
</html>
