<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        thead {
            font-size: bold;
            background-color: indigo;
            color: white;
        }

        td {
            padding: 10px;
            border: solid 1px black;
        }

        caption {
            font-weight: lighter;
            font-style: italic;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <caption>signature</caption>
            <tr>
                <td></td>
            </tr>
        </thead>
    </table>
