<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>formulaire de page contact</p>

    <!-- choisir (homme/femme) -->
    <div>
        <label for="sex">(homme)</label>
        <input type="radio" name="sex" id="homme">

        <label for="sex">(femme)</label>
        <input type="radio" name="sex" id="femme">
    </div>
    <br>

    <!-- name -->
    <div>
        <label for="name">Met ton nom</label>
        <input type="text" name="name" id="name">
    </div>
    <br>

    <!-- Email -->
    <div>
        <label for="email">Met ton mail</label>
        <input type="email" name="email" id="email">
    </div>
    <br>

    <!-- Téléphone -->
    <div>
        <label for="Téléphone">Met ton Tel</label>
        <input type="number" name="Téléphone" id="Téléphone">
    </div>
    <br>

    <!-- Type de client -->
    <div>
        <label for="Type de client">Type de client</label>
        <select name="Type de client" id="Type de client">
            <option value="Type 1">Type 1</option>
            <option value="Type 2">Type 2</option>
            <option value="Type 3">Type 3</option>
        </select>
    </div>
    <br>

    <!-- Comment vous avez-nous connu -->
    Comment vous avez-nous connu
    <div>
        <div>
            <label for="qui">choix 1</label>
            <input type="checkbox" id="choix1" name="choix1" checked />
        </div>
        <div>
            <label for="horns">choix 2</label>
            <input type="checkbox" id="choix2" name="choix2" />
        </div>
    </div>
    <!-- Zone de message -->
    <div>
        <label for="message">Zone de message</label>
        <textarea id="message" name="message" rows="5" cols="33"></textarea>
    </div>
